      background-image: url(https://goo.gl/sJijWV);

    }

    nav {
      margin-top: 10px;
    }

    .jumbotron {
       margin-top: 5px;
       background-image: url(https://goo.gl/FM7Ab7);
       background-size: cover;
       color: #fff;
       text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
     }

<body>
  <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
           <a class="navbar-brand" href="#">Hot<span class="glyphicon glyphicon-fire" style="color: red"></span>Restaurant</a>
          </div>
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">Menu</a></li>
              <li><a href="#">View Table</a></li>
              <li><a href="#">Make Reservation</a></li>
          </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron">
      <h1 class="text-center">Hot <span class="glyphicon glyphicon-fire" style="color: red"></span> Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2><br>
      <div class="text-center">
        <a href="/tables">
          <button id="view-table" class="btn btn-lg btn-primary" type="button"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a> 
        <a href="/reserve">
          <button id="reserve-btn" class="btn btn-lg btn-danger" type="button"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
        </a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive"  src="https://media2.s-nbcnews.com/j/newscms/2017_11/1201179/food-melissa-clark-citrus-salad-pizza-chicken-tease-today-170314-01_31f11db1405ecd9afa46cba02889b83b.today-front-large.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive"  src="http://en.bcdn.biz/Images/2013/12/24/a643c3f9-6405-41dd-8157-e92eeee1f2ee.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive"  src="https://static1.squarespace.com/static/54ca877ce4b014ea90e14bda/54ca9f5de4b021f8b6d68cc1/54caa335e4b021f8b6d71009/1422567494270/food-photo-1_425x282.jpg
">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive"  src="https://bombayblahblah.files.wordpress.com/2016/03/ph.jpg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive"  src="https://wellness.okstate.edu/sites/default/files/slideshow-images/healthy-food.jpeg">
        </div>
        <div class="col-md-4">
          <img class="img-responsive"  src="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg">
        </div>
      </div>

    <div class="row">
      <div class="col-lg-12">
        <footer class="footer">
          <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script type="text/javascript">
     $("#reserve-btn").on("click", function() {
       var searchedCharacter = $("#character-search").val().trim();

       searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

       $.get("/api/" + searchedCharacter, function(data) {
         console.log(data);
         if (data) {
           $("#stats").show();
           $("#name").text(data.name);
           $("#role").text(data.role);
           $("#age").text(data.age);
           $("#force-points").text(data.forcePoints);
         }
         else {
           $("#name").text("The force is not strong with this one. Your character was not found.");
           $("#stats").hide();
         }
       });
     });
  </script>
</body>
</html>
